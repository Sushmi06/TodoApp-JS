<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "./index.css">
    <title>TodoApp</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <p class = "head-bold">
                Tasks <span class = "head-thin">List</span>
            </p>
            <p>
                <i class="fa fa-plus-circle btn" onclick="popup()"></i>
                <span class = "item">Add Item</span>
            </p>
        </div>
        <div class = "cards-list">
        </div>
        <div class = "empty-list">
            No Items in the Todo List
        </div>
    </div>

    <div class = "container-2 view">
        <div class = "row">
            <p class='back' onclick="goBack()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="head-bold-2"></p>
            <p><i class="fa fa-plus-circle btn" onclick="popup()"></i></p>
        </div>
        <div class = "flex-row">
            <div class = "card-container-2"  data-key = "">
                <div class = "card-head-text-2">Trip to Paris
                </div><hr/>
                <ul class = "list-items" style = "list-style-type: none;">
                </ul>
                <div class = "icon-2">
                    <i class="fa fa-trash" onclick="trashCard(this)"></i>
                    <i class="fa fa-plus-circle btn" onclick="addItems(this)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class = "main-head view">
        <div class = "card-container-head">
            <p class = "head">Add New List</p>
            <input type = "text" placeholder = "Add New List" id = "list-value">
            <button onclick = "validate()">Add</button>
            <button onclick = "closePopup()">Close</button>
        </div>
    </div>
    <div class = "main-head-2 view">
        <div class = "card-container-head-2">
            <p class = "head-2">Add New Item</p>
            <input type = "text" placeholder = "Add New Item" id = "list-item">
            <button onclick = "validateItem()">Add</button>
            <button onclick = "closePopupItem()">Close</button>
        </div>
    </div>
    <script src = "./index.js"></script>
</body>
</html>
